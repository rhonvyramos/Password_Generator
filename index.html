<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>

    <!-- header elements -->
    <section id="content_head" class="content_holder">
      <p id="header_text" class="header_font">Simple Password Generator</p>
    </section>

    <!-- main content elements -->
    <section id="content_body" class = "content_holder">

      <!-- output area title -->
      <section id="content_generator_title">
        <p>Generate a Password</p>
      </section>

      <!-- output textarea -->
      <section id="content_generated_password">
        <textarea readonly id="generated_password" class="password_font" placeholder="Your new password will appear here."></textarea>
      </section>

      <!-- checkboxes -->
      <section id="content_password_configuration">
        <input type="checkbox" id="check_uppercase_letters" checked>
          <p>Allow Uppercase Letters</p>
        <input type="checkbox" id="check_lowercase_letters" checked>
          <p>Allow Lowercase Letters</p>
        <input type="checkbox" id="check_numbers" checked>
          <p>Allow Numbers</p>
        <input type="checkbox" id="check_special" checked>
          <p>Allow Special Characters</p>
      </section>

      <!-- clickable buttons -->
      <section id="content_buttons">      
        <button id="content_button" class="clickable_button">
          <p id="user_click_generate_password">Generate Password</p>
        </button>
        <button id="content_clear_output_button" class="clickable_button">
          <p id="user_click_clear_output">Clear Output</p>
        </button>
      </section>



    </section>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
