<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>

    <!-- header elements -->
    <section id="content_head" class="content_holder">
      <p id="header_text" class="header_font">Simple Password Generator</p>
    </section>

    <!-- main content elements -->
    <section id="content_body" class = "content_holder">

      <!-- checkboxes -->
      <section id="content_password_configuration">
        <input type="checkbox" id="check_uppercase_letters">
          <p>Allow Uppercase Letters</p>
        <input type="checkbox" id="check_lowercase_letters">
          <p>Allow Lowercase Letters</p>
        <input type="checkbox" id="check_numbers">
          <p>Allow Numbers</p>
        <input type="checkbox" id="check_special">
          <p>Allow Special Characters</p>
      </section>

      <!-- clickable button -->
      <button id="content_button">
        <p id="user_click_generate_password">Generate Password</p>
      </button>

      <!-- output textarea -->
      <section id="content_generated_password">
        <textarea readonly id="generated_password" class="password_font" placeholder="Your new password will appear here."></textarea>
      </section>
    </section>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
