<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <section id="content_head" class="content_holder">
      <p id="header_text" class="header_font">Complex Password Generator</p>
    </section>
    <section id="content_user_prompt" class="content_holder">
      <textarea id="user_prompt_password_length" placeholder="Type a number between eight and forty. This will determine how many letters and digits your password will contain."></textarea>
    </section>
    <section id="content_button" class="content_holder">
      <p id="user_click_generate_possword">Generate password...</p>
    </section>
    <section id="content_generated_password" class="content_holder">
      <textarea readonly id="genrated_password" class="password_font"></textarea>
    </section>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
