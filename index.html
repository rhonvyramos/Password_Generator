<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <section id="content_head" class="content_holder">
      <p id="header_text" class="header_font">Simple Password Generator</p>
    </section>
    <!--
    <section id="content_user_prompt" class="">
      <textarea id="user_prompt_password_length" placeholder="Type a number between eight and forty. This will determine how many letters and digits your password will contain."></textarea>
    </section>
  -->
    <section id="content_password_configuration" class="">
      <input type="checkbox" id="check_letters">
        <p>Allow Letters</p>
      <input type="checkbox" id="check_numbers">
        <p>Allow Numbers</p>
      <input type="checkbox" id="check_special">
        <p>Allow Special Characters</p>
    </section>
    <button id="content_button" class="">
      <p id="user_click_generate_password">Generate Password</p>
    </button>
    <section id="content_generated_password" class="">
      <textarea readonly id="generated_password" class="password_font" placeholder="Your new password will appear here."></textarea>
    </section>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
